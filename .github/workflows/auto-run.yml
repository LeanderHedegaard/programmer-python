name: Run scripts + update plates.json + Netlify deploy

on:
  schedule:
    # HVER TIME MAN-FRE MELLEM 08 OG 17
    - cron: "0 8-17 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 aiohttp playwright pyppeteer plyer

      # 4) Debug — vis working directory og filer
      - name: Debug: List files before scripts
        run: |
          echo "PWD:"
          pwd
          echo "--- Repo root ---"
          ls -la
          echo "--- insurance-app ---"
          ls -la insurance-app

      # 5) Run bilopslag.nu script
      - name: Run bilopslag.nu.py
        run: python "bilopslag.nu.py"

      # 6) Run EN script
      - name: Run EN scanner
        run: python "EN med print til plates.py"

      # 7) Debug — vis plader og diff
      - name: Debug: Check plates.json changes
        run: |
          echo "=== Git diff for insurance-app/plates.json ==="
          git diff insurance-app/plates.json || true
          echo "=== FILE CONTENTS ==="
          head -n 50 insurance-app/plates.json

      # 8) Commit ændringer hvis der ER ændringer
      - name: Commit updated plates.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add insurance-app/plates.json || true
          git add found_plates.txt || true

          if git diff --cached --quiet; then
            echo "Ingen ændringer at committe."
          else
            git commit -m "Auto-update plates.json"
            git push
          fi

      # 9) Installer Netlify CLI
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      # 10) Deploy til Netlify
      - name: Netlify deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy \
            --prod \
            --dir="insurance-app" \
            --auth="$NETLIFY_AUTH_TOKEN" \
            --site="$NETLIFY_SITE_ID"

      # 11) Debug — bekræft succes
      - name: Done
        run: echo "Workflow OK ✔"

<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nye Leads</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="loginContainer" class="login-container" style="display: none;">
    <h1 class="text-primary">Log ind</h1>
    <button id="loginButton" class="btn btn-primary">Log ind</button>
  </div>
  <div class="container" style="display: none;">
    <h1 class="mt-5 text-primary">Nye Leads 
      <span id="lastUpdated" class="text-muted small" style="margin-left: 10px;"></span>
    </h1>
    <div class="d-flex justify-content-between mb-3">
      <select id="company" class="form-control w-25" onchange="loadPlates()">
        <option value="TRYG FORSIKRING A/S">TRYG FORSIKRING A/S</option>
        <option value="Alm. Brand">Alm. Brand</option>
        <option value="ALKA for TRYG Forsikring">ALKA for TRYG Forsikring</option>
        <option value="Codan Forsikring for Alm. Brand Forsikring A/S">Codan Forsikring for Alm. Brand Forsikring A/S</option>
        <option value="IF SKADEFORSIKRING">IF SKADEFORSIKRING</option>
        <option value="Topdanmark for If Skadeforsikring, filial af If Skadeförsäkring AB (publ), Sverige">Topdanmark</option>
      </select>
      <button id="exportData" class="btn btn-outline-success d-none">Eksporter data</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nummerplade</th>
          <th>Dato</th>
          <th>Tjek af</th>
          <th>Præmie eks gebyr/afgift (DKK)</th>
          <th>Send</th>
	  <th>Note fra forhandler</th>
        </tr>
      </thead>
      <tbody id="platesTableBody"></tbody>
    </table>

    <!-- Formular til at indsende præmier -->
    <form 
      data-netlify="true" 
      method="POST" 
      id="premiumForm" 
      name="premiumForm"
      netlify-honeypot="bot-field"
      style="display: none;"
    >
      <div style="display: none;">
        <input name="bot-field">
        <!-- Skjult felt til brugerens email -->
        <input type="hidden" name="user" id="userInput">
      </div>
      <input type="hidden" name="form-name" value="premiumForm">
      <h2>Indtast Præmie</h2>
      <div class="form-group">
        <label for="premiumInput">Præmie eks gebyr/afgift (DKK):</label>
        <input 
          type="number" 
          class="form-control" 
          id="premiumInput" 
          name="premium" 
          required 
          placeholder="F.eks. 2500"
          step="0.01"
        >
        <input type="hidden" name="nummerplade" id="plateInput">
      </div>
      <button type="submit" class="btn btn-primary">Send Præmie</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/script.js"></script>

  <!-- Initialiser Netlify Identity -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/";
          });
        }
      });
    }
  </script>
</body>
</html>

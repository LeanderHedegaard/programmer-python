<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broker - Tjeklister</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-primary">Tjeklister for nummerplader</h1>
    <div class="d-flex justify-content-between mb-3">
      <select id="company" class="form-control w-25" onchange="loadPlates()">
        <option value="">-- Vælg selskab --</option>
        <option value="TRYG FORSIKRING A/S">TRYG FORSIKRING A/S</option>
        <option value="Alm. Brand">Alm. Brand</option>
        <option value="ALKA for TRYG Forsikring">ALKA for TRYG Forsikring</option>
        <option value="Codan Forsikring for Alm. Brand Forsikring A/S">Codan Forsikring for Alm. Brand Forsikring A/S</option>
        <option value="IF SKADEFORSIKRING">IF SKADEFORSIKRING</option>
        <option value="Topdanmark for If Skadeforsikring, filial af If Skadeförsäkring AB (publ), Sverige">Topdanmark</option>
      </select>
      <button id="exportData" class="btn btn-outline-success">Eksporter data</button>
    </div>
    <table class="table table-striped table-hover shadow-lg">
      <thead>
        <tr>
          <th>Nummerplade</th>
          <th>Dato</th>
          <th>Tjek af</th>
          <th>Præmie (DKK)</th>
          <th>Send</th>
        </tr>
      </thead>
      <tbody id="platesTableBody"></tbody>
    </table>
  </div>

  <!-- Modal til præmie -->
  <div class="modal fade" id="premiumModal" tabindex="-1" role="dialog" aria-labelledby="premiumModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content shadow-lg" style="border-radius: 15px;">
        <div class="modal-header bg-primary text-white" style="border-radius: 15px 15px 0 0;">
          <h5 class="modal-title" id="premiumModalLabel">Indtast præmie for forsikringen</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form 
            data-netlify="true" 
            method="POST" 
            id="premiumForm" 
            name="premiumForm"
            netlify-honeypot="bot-field"
          >
            <div style="display: none;">
              <input name="bot-field">
              <input type="hidden" name="user" id="userInput"> <!-- Skjult felt -->
            </div>
            <input type="hidden" name="form-name" value="premiumForm">
            <div class="form-group">
              <label for="premiumInput" class="text-dark font-weight-bold">Præmie eks gebyr/afgift (DKK)</label>
              <input 
                type="number" 
                class="form-control form-control-lg" 
                id="premiumInput" 
                name="premium" 
                required 
                placeholder="F.eks. 2500"
                step="0.01"
              >
              <input type="hidden" name="nummerplade" id="plateInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Annuller</button>
          <button type="submit" form="premiumForm" class="btn btn-primary" id="submitPremium">Gem præmie</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/broker.js"></script>
</body>
</html>
